<h2>Reactive Forms Module POC</h2>

<h3>User Signup Form</h3>
<form [formGroup]="userDetailForm" (ngSubmit)="getUserDetails()">
  <input type="text" formControlName="userName" placeholder="Enter your Name"> <br><br>
  <input type="text" formControlName="email" placeholder="Enter your mail id"> <br><br>
  <input type="password" formControlName="password" placeholder="Enter password"> <br><br>
  <button type="submit">Sign Up</button>
</form>
