<h2 [ngStyle]="{'text-decoration': 'underline', 'text-align': 'center'}">Angular routing POC</h2>

<a routerLink="/home" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a> <br><br>
<a routerLink="/about" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">About</a> <br><br>
<a routerLink="/profile" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Profile</a> <br><br>
<a routerLink="/contact" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Contact</a> <br><br>

<button (click)="redirectToContact()" [ngStyle]="{'background-color': 'black', 'padding': '6px', 'color': 'white', 'cursor': 'pointer'}">Redirect To Contact</button>
