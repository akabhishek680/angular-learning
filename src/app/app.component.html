<h2 [ngStyle]="{'text-decoration': 'underline', 'text-align': 'center'}">Two Way Binding (Banana In The Box)</h2>

<h3 [ngStyle]="{'text-decoration': 'underline'}">Parent Component</h3>

<p>Enter product quantity</p>
<input type="number" placeholder="Enter quantity" #prodQuantity (keyup)="updateQty(prodQuantity.value)">
<p [ngStyle]="{'font-weight': 'bold'}">product quantity is: {{prodQty}}</p>
<app-child [(productQty)]="prodQty"></app-child>
