<h2 [ngStyle]="{'text-decoration': 'underline', 'text-align': 'center'}">Component Communication Example</h2>

<h3 [ngStyle]="{'text-decoration': 'underline'}">Parent Component</h3>
<h3>Enter New Employee Details</h3>
<p>Enter Employee Name</p>
<input type="text" required #eName>
<p>Enter Phone Number</p>
<input type="text" required #ePhoneNumber> <br><br>

<button [ngStyle]="{'color':'white', 'background': 'black', 'padding': '8px', 'font-weight': 'bold', 'margin-left': '0px', 'margin-right': '3px'}" (click)="AddEmployee(eName.value, ePhoneNumber.value)">Submit Details</button>

<h3>Total Employee Added: {{employeeCount}}</h3>
<app-child [empName]="employeeName" [empPhoneNumber]="employeePhoneNumber" (employeeCount)="setEmployeeCount($event)"></app-child>
