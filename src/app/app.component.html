<h2>Form Builder poc</h2>

<h3> User Signup form</h3>

<form [formGroup]="userDetailForm">
  <input type="text" formControlName="userName" placeholder="Enter your name"> <br><br>
  <input type="email" formControlName="email" placeholder="Enter your mail id"> <br><br>
  <input type="password" formControlName="password" placeholder="Enter your password"><br><br>
  <button type="submit" (click)="getUserDetails()">Sign up</button>
</form>
