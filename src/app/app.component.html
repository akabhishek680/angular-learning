<h2 [ngStyle]="{'text-decoration': 'underline', 'color': 'red', 'text-align': 'center'}">Employee Detail Form</h2>
<h3>Enter your user name</h3>
<input type="text" #uName (keyup)="showEmpDetail(uName.value)"> <br><br>

<button [ngStyle]="{'background': 'black', 'color': 'white', 'padding': '6px'}" (click)="showEmpDetail(uName.value)">show emp detail on console</button>
